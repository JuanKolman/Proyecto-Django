{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Centro de Reportes</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 

</head>
<body>
    <header>
        <div class="logo">
            <a href="{% url 'home' %}">
                <img src="{% static 'img/logo.png' %}" alt="LOGO DE LA EMPRESA">
            </a>
        </div>
        <div class="menu">
            <img class="menu-button" src="{% static 'img/menu.svg' %}" alt="Menú" ">
            <div class="menu-items" id="menu-items">
                    {% if request.user.is_authenticated %}
                    <button class="btn btn-info" onclick="location.href='{% url 'home' %}'">Home</button>
                    <button class="btn btn-info" href="#">About</button>
                    <button class="btn btn-info" href="#">Contact</button>
                    <form method="POST" action="{% url 'signout' %}">
                        {% csrf_token %}
                        <button class="btn btn-danger" type="submit">Cerrar Sesión</button>
                    </form>
                    {% else %}
                    <button class="btn btn-info" onclick="location.href='{% url 'signin' %}'">Iniciar Sesión</button>
                    {% endif %}
                </ul>
            </div>
        </div>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
     <footer>
        <div class="logo">
            <a href="{% url 'home' %}">
                <img src="{% static 'img/logo.png' %}" alt="LOGO DE LA EMPRESA">
            </a>
        </div>
        <p>&copy; Informacion de la Empresa. Todos los derechos reservados.</p>
    </footer>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
