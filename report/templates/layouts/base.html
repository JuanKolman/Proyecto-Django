<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro de Reportes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load static %}

 </head>
 <link rel="shortcut icon" type="image/x-icon" href="{% static 'logo3.png' %}">
 <body>
    <header>
        <nav class="navbar bg-body-secondary fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="{% static 'img/logo.png' %}" alt="Logo Empresa" height="40">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Empresa</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                  <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Dropdown
                      </a>
                      <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li>
                          <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                      </ul>
                    </li>
                  </ul>
                  <form class="d-flex mt-3" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                  </form>
                </div>
              </div>
            </div>
          </nav>
    </header>

    <main class="bg-body-tertiary">
    
    <div class="home-background d-flex justify-content-center align-items-center" style="height: 89vh">
          {% block content %}
          {% endblock content %}
    </div>  

    </main>

    <footer>
        <div class="container-fluid">
            <div class="row p-5 pb-1 pt-1 bg-body-secondary text-dark">
                <div class="col-xs-12 col-md-6 col-lg-5 pt-4 d-flex align-items-center text-center">
                    <div>
                        <a class="navbar-brand" href="#">
                            <img src="{% static 'img/logo.png' %}" alt="Logo Empresa" height="40">
                        </a>
                        <p class="text-secondary">Eslogan empresa</p>
                    </div>
                </div>
                <div class="col-xs-12 col-md-1 col-lg-4 pt-1 d-flex align-items-center text-center">
                    <div class="mb-0">
                        <p class="h12">Â© 2024 Empresa</p>
                        <p class="text-secondary">Todos los derechos Reservados</p>
                    </div>
                </div>
                <div class="col-xs-12 col-md-6 col-lg-3 text-center">
                    <div class="mb-0">
                        <p class="h0">Contacto</p>
                    </div>
                    <div class="mb-0">
                        <p style style="line-height: 100%">
                        <p class="text-secondary">Telefono: 04XX XXXXXXX <br /> E-mail: Empresa@correo.com</p>
                </div>
              </div>
            </div>
        </div>
    </footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
